<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Atividade 01</title>
</head>
<body>
    <h1> DCC 138 Atividade 01</h1>
    <canvas></canvas>
    <p> por Bruna Ferreira de Almeida </p>
    <script>
        let canvas = document.querySelector("canvas");
        let ctx = canvas.getContext ("2d");
        canvas.width = 480;
        canvas.height = 320;
        let x = 150;
        let y = 150;
        let a = 0;
        let t0;
        let dt;
       requestAnimationFrame(desenha);

        function desenha (t){
            t0 = t0 ?? t;
            dt = (t- t0)/1000;

            // desenha fundo
            ctx.fillStyle = "black";
            ctx.fillRect (0, 0, canvas.width, canvas.height);

            // atualiza estado
            y+= 10*dt;
            a = a +2*Math.PI*dt;
            x = 200 + 150*Math.cos(a);

            // desenha elementos
            ctx.fillStyle = "white";
            ctx.fillRect(x, y, 20, 20);

            requestAnimationFrame (desenha);
            t0=t;




        }
        

    </script>
</body>
</html>
